<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Chicle' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<img class= "logo" src="assets/images/logo.png" alt="Trivia Game logo">
		</div>
	</div>

	<div class="row">
		<div class="playzone col-lg-6 text-center">
			<div class="intro">
				<header> TEST YOUR RETRO TV SMARTS</header>
				<p>If you're a real child of the 80's or 90's, you won't need Google's help to answer these questions about everyone's favorite retro TV shows.
				</p>
				<button class="startButton">Get Started</button>
			</div>
			
			<div id="endgameCount"></div>
			
			<div class="triviaBox">
				<div id="display">00.00</div>
				<br>
				<div><span id="question"></span></div>
				<button class="choices" id="choice1"></button><br>
				<button class="choices" id="choice2"></button><br>
				<button class="choices" id="choice3"></button><br>
			</div>
		</div>
		
		<div id="centerTV" class="col-lg-6">
			<img class= "tv" id="finalTV" src="assets/images/10bradyBunch.png" alt="Television">
		</div>
	</div>
</div>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
